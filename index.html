<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="background">
      <img class="desk-background" src="/images/pattern-background-desktop.svg" alt="pattern">
      <img  class="mobile-background" src="/images/pattern-background-mobile.svg" alt="pattern">
    </div>
  <main>
    <section>
      <img src="/images/illustration-hero.svg" alt="hero-image" class="hero">
    </section>
    <section class="card">
      <article class="summary">
        <h1>
          Order Summary
        </h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </article>
    <article class="annual">
      <div class="annual-logo">
        <img src="/images/icon-music.svg" alt="music logo">
      </div>
      <div class="annual-text">
        <h2>
          <b>Annual Plan</b> 
        </h2>
        <p>
          $59.99/year
          </p>
      </div>
      <a href="#" class="link">Change</a>
    </article>
    <article class="payment">
      <button class="Proceed">
       Proceed to Payment
      </button>
      <button class="Cancel">
        <p class="cancel-text">
          Cancel Order
        </p>
      </button>
    </article>
  </section>


  </main>


  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/olasneh">Olasneh</a>
  </div>
</body>
</html>
